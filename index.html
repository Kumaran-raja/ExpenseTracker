<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center header">
                    <h1>Expense Tracker</h1>
                </div>
            </div>
        
            <div class="row top">
                <div class="col-1"></div>
                <div class="col-2">
                    <input type="text" placeholder="Expense Name" id="expenseName">
                </div>
                <div class="col-2">
                    <input type="text" placeholder="Amount" id="expenseAmount">
                </div>
                <div class="col-2">
                    <select id="expensecategory">
                        <option value="food">Food</option>
                        <option value="transport">Transport</option>
                        <option value="Purchase">Purchase</option>
                    </select>
                </div>
                <div class="col-2">
                    <input type="date" placeholder="Expense Name" id="date">
                </div>
                <div class="col-2">
                    <button type="button" onclick="add()">Add Expense</button>
                </div>
            </div>
               
            <div class="row top">
                <!-- <div class="col-1"></div> -->
                <div class="col-2 tbhead">
                    <p>Expense Name</p>
                </div>
                <div class="col-2 tbhead">
                    <p>Amount</p>
                </div>
                <div class="col-2 tbhead">
                    <p>Category</p>
                </div>
                <div class="col-2 tbhead">
                    <p>Date</p>
                </div>
                <div class="col-2 tbhead">
                    <p>Action</p>
                </div>
            </div>
            <div class="row" id="transactionHistory">
                
                <!-- Transaction entries will be appended here -->
            </div>
            <div>
                <p><b>Total: </b>$<span id="total">0</span></p>
            </div>
        </div>
    </section>
    <script>
        function add() {
            const name = document.getElementById('expenseName').value;
            const amount = parseFloat(document.getElementById('expenseAmount').value);
            const type = document.getElementById('expensecategory').value;
            const date = document.getElementById('date').value;
            
            if (isNaN(amount) || amount <= 0) {
                alert('Please enter a valid amount.');
                return;
            }
            else if(name ==""){
                alert('Please Expense Name');
                return;
            }
            
            const transactionRow = document.createElement('div');
            transactionRow.className = 'row';

            const typeElement = document.createElement('div');
            typeElement.className = 'col-2';
            typeElement.innerHTML = `<p>${type}</p>`;
            transactionRow.appendChild(typeElement);

      
            const nameElement = document.createElement('div');
            nameElement.className = 'col-2';
            nameElement.innerHTML = `<p>${name}</p>`;
            transactionRow.appendChild(nameElement);

            const amountElement = document.createElement('div');
            amountElement.className = 'col-2';
            amountElement.innerHTML = `<p>${amount.toFixed(2)}</p>`;
            transactionRow.appendChild(amountElement);

            const dateElement = document.createElement('div');
            dateElement.className = 'col-2';
            dateElement.innerHTML = `<p>${date}</p>`;
            transactionRow.appendChild(dateElement);

            const optionsElement = document.createElement('div');
            optionsElement.className = 'col-2';
            optionsElement.innerHTML = `<p><button onclick="deleteRow(this)">Delete</button></p>`;
            transactionRow.appendChild(optionsElement);
            document.getElementById('transactionHistory').appendChild(transactionRow);

            updateTotal(amount);
        }

        function deleteRow(button) {
            const row = button.closest('.row');
            const amount = parseFloat(row.querySelector('.col-2:nth-child(3) p').textContent);

            row.remove();

            updateTotal(-amount);
        }

        function updateTotal(amount) {
            const totalElement = document.getElementById('total');
            let currentTotal = parseInt(totalElement.textContent);

            currentTotal += amount;
            totalElement.textContent = currentTotal;
        }
    </script>
</body>
</html>
